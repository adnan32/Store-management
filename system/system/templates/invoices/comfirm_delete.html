{% extends "base.html" %}
{% block title %}Delete Invoice {{ object.number }}{% endblock %}

{% block content %}
  <div style="margin-bottom:1rem;">
      <a href="{% url 'invoice-detail' object.pk %}" class="button">← Cancel</a>
  </div>

  <h2>🗑 Delete Invoice {{ object.number }}</h2>
  <p>Are you sure you want to delete this invoice? This action cannot be undone.</p>

  <form method="post">
      {% csrf_token %}
      <button type="submit" class="button">Yes, delete</button>
  </form>
{% endblock %}
